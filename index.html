<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style type="text/css">
        body {

            font-family: sans-serif;

        }

        #box {

            height: 200px;
            width: 200px;
            background-color: blue;
            position: relative;
            display: none;

        }

        .bold {

            font-weight: bold;

        }
    </style>

</head>

<body>

    <h1>Test your reactions!</h1>

    <p>Click on the boxes and circles as quickly as you can!</p>

    <h4 class="bold">Your time: <span id="result"></span></h4>

    <div id="box"></div>


    <script type="text/javascript">

        // measure start time
        var start = new Date().getTime();


        function displayBox() {

            // random position, size and color
            var top = Math.random() * 400;

            var left = Math.random() * 400;

            var width = (Math.random() * 200) + 100;

            if (Math.random() > 0.5) {

                document.getElementById('box').style.borderRadius = '50%';

            } else {

                document.getElementById('box').style.borderRadius = '0%';

            }

            document.getElementById('box').style.backgroundColor = getRandomColor();

            document.getElementById('box').style.top = top + 'px';

            document.getElementById('box').style.left = left + 'px';

            document.getElementById('box').style.width = width + 'px';

            document.getElementById('box').style.height = width + 'px';

            // display box    
            document.getElementById('box').style.display = 'block';

            // update start time
            start = new Date().getTime();

        }

        function delayBox() {

            // time before displaying box
            setTimeout(displayBox, Math.random() * 2000);

        }

        // delay before initial display
        delayBox();

        // random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';

            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }

            return color;
        }

        // event listener for box click
        document.getElementById('box').addEventListener('click', function () {

            // remove box
            document.getElementById('box').style.display = 'none';

            // measure end time
            var end = new Date().getTime();

            // calculate time taken
            var timeTaken = (end - start) / 1000;

            // display result
            document.getElementById('result').innerHTML = timeTaken + 's';

            // display new box
            delayBox();

        })

    </script>
</body>

</html>
