<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    
    #box {

        height: 200px;
        width: 200px;
        background-color: blue;
        position: relative;
        display: none;
        /* Random position and radius
        right: 100px;
        border-radius: 50%;*/

    }

    </style>

</head>

<body>
    
    <h1>Test your reactions!</h1>

    <p>Click on the boxes and circles as quickly as you can!</p>

    <h4 id="time-taken">Your time: <span id="result"></span></h4>

    <p id="timer">blablabla</p>

    <div id="box"></div>




    <script type="text/javascript">

        // measure start time
        var start = new Date().getTime();

        
        function displayBox() {

            // display box    
            document.getElementById('box').style.display = 'block';

            // update start time
            start = new Date().getTime();
            
        }

        function delayBox() {

            // time before displaying box
            setTimeout(displayBox, Math.random() * 2000);

        }
        
        // delay before initial display
        delayBox();

        // random shape



        // random position



        // random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';

            for (let i = 0; i < 6; i++) {
                 color += letters[Math.floor(Math.random() * 16)];
            }
            console.log(color);
            
            return color;
        }

        document.getElementById('box').style.color = getRandomColor();
        

        

        // event listener for box click
        document.getElementById('box').addEventListener('click', function () {

            // remove box
            document.getElementById('box').style.display = 'none';

            // measure end time
            var end = new Date().getTime();

            // calculate time taken
            var timeTaken = (end - start) / 1000;

            console.log(timeTaken);

            // display result
            document.getElementById('result').innerHTML = timeTaken + 's';

            // display new box
            delayBox();

        })

    </script>
</body>

</html>
